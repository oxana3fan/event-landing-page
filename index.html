<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

</head>

<body>
    <div class="container">
        <div class="hero-block">
            <div class="header">
                <button>REGISTER NOW</button>
            </div>
            <div class="hero-block-information">
                <img src="img/logo.svg" alt="Conference Logo" />
                <div class="hero-block-details">
                    <h1>FIGMA AFRICA International Conference</h1>
                    <span>December 6 - 8, 2018</span><br>
                    <span>Kigali Conference Centre</span>
                    <span>Kimihurura Roundabout</span>
                    <button>REGISTER NOW</button>
                    <span>*Limited seats available</span>
                </div>
            </div>
        </div>
        <div class="conference-details">
            <h2>OUR CONFERENCES IN NUMBERS</h2>
            <div class="conference-data">
                <div class="item-details">
                    <span class="item-title">Countries</span>
                    <span class="item-data">12</span>
                </div>
                <div class="item-details">
                    <span class="item-title">Cities</span>
                    <span class="item-data">30</span>
                </div>
                <div class="item-details">
                    <span class="item-title">Speakers</span>
                    <span class="item-data">120</span>
                </div>
                <div class="item-details">
                    <span class="item-title">Attendees</span>
                    <span class="item-data">750+</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
